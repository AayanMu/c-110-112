 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <body>
  <div class="container">
  
    <center>
      <h1 class=" hd">Emotion to Emoji <br> <div> &#128522; &#128512;&#128532;&#128546;&#128545;&#128548;</div></h1>



      <br><br>

      <p style="font-size: 22px; margin-bottom:35px !important;">Take your selfie to generate emoji
      	<br>
        <b style="color: yellow">Are you Happy?</b>
        <br>
        <b style="color: black">Are you Sad?</b>
        <br>
        <b style="color: red; ">Are you Angry?</b>

      <div class="col-md-4 col-sm-12 col-xs-12">

      </div>

        <br>
       <label>Prediction 2 - </label>
        <div>
          <h3 id="emoji_name2"></h3>
          <br>
          <h3 id="emoji2"></h3>
          </div>

      </div>

       


      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot -</label>
       <div id="result"></div>
       <br>
       <button id="emotion_btn" class="btn btn-success" onclick="get_emotion()"> Get Emotion</button>

        <br><br>

      </div>

    </center>

  </div>

<script src="main.js"></script>
